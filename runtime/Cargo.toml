git = 'https://github.com/paritytech/substrate.git'
package = 'srml-aura'
rev = '59d5ec144704cec017a01f3e4dbb6b73c5542bf7'

[dependencies.balances]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-balances'
rev = '59d5ec144704cec017a01f3e4dbb6b73c5542bf7'

[dependencies.client]
default-features = false
