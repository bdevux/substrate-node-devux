[dependencies.timestamp]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-timestamp'
rev = '59d5ec144704cec017a01f3e4dbb6b73c5542bf7'

[dependencies.version]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sr-version'
rev = '59d5ec144704cec017a01f3e4dbb6b73c5542bf7'

[dependencies.parity-codec-derive]
default-features = false
version = '3.0'

[dependencies.bassets]
default-features = false
git = "https://github.com/ibchain/srml-bdevux-assets.git"
package = "bdevux-assets"
rev = "46d306523b91b138a147d43f80f8781d1f871fc4"

[features]
default = ['std']
std = [
    'parity-codec/std',
    'primitives/std',
    'client/std',
    'rstd/std',
    'runtime-io/std',
    'support/std',
    'balances/std',
    'executive/std',
    'aura/std',
    'indices/std',
    'primitives/std',
    'system/std',
    'timestamp/std',
    'sudo/std',
    'version/std',
    'serde_derive',
    'serde',
    'safe-mix/std',
    'consensus-aura/std',
    'offchain-primitives/std',
    "consensus_authorities/std",
    "parity-codec-derive/std",
    "bassets/std",
]
